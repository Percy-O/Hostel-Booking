{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
hr{
	
}
</style>
<div class="row " style="margin-top:200px">
    <div class="col-md-4"></div>
    <div class="col-md-4 bg-primary " style="border-radius:10px">
        <center>
            <h2 class="text-white pt-2">Login</h2>
            <small class='text-white pb-2 '>Result Checker Processing</small>
        </center>
        
        <div class="row bg-white py-3">
            <div class="col-md-12">
			{% include 'includes/messages.html' %}
                <form action="" method="post" enctype="multipart/form-data" >
                   {% csrf_token %}
                   <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Your Registered Username</small>
                  </div>

                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Your Validated Password</small>
                  </div>

                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button> <hr>
					<center>
						<small class="text-center"> If not registered 
							<a href="{% url 'register' %}" class="btn-link">Register</a>
						</small>
					</center>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}
